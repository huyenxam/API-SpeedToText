<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận dạng giọng nói</title>
    <link rel="icon" type="image/x-icon" href="https://mobifonehanoi.vn/uploads/avatar/1607583323_untitled-1-01(4).png">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <h2>Nhận dạng giọng nói</h2>
        <!-- <hr style="width:50%" ;> -->
        <!-- <div id="div_record">
            <p><a id="status"></a></p>
            <a style="font-style: italic;">Ghi âm trực tiếp bằng microphone</a>
            <p></p>
            <button class="btn btn-primary" id="record">Bắt đầu thu âm</button>
            <button class="btn btn-danger" id="stopRecord">Dừng</button>
        </div> -->
        <div id="div_upload">
            <hr style="width:50%" ;>
            <a style="font-style: italic;">Tải lên file (wav, mp3)</a>
            <p></p>
            <form name='upload' method="post" action="/upload" enctype="multipart/form-data">
                <div class="custom-file" style="width:50%">
                    <div class="row">
                        <input type="file" name="file" class="custom-file-input" id="upload" accept=".wav,.mp3">
                        <label class="custom-file-label" for="upload" id="path">Chọn file</label>
                    </div>
                    <p></p>
                    <p style="color: red">{{error}}</p>
                    <audio id="audio" controls>
                        <source src="{{audio_path}}" id="src" />
                    </audio>
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Tải lên</button>
            </form>
        </div>
        <!-- <hr style="width:50%" ;> -->
        <h5>Kết quả nhận dạng</h5>
        <hr style="width:50%" ;>
        <p class="predict-content text-center">
            {{predict}}
        </p>

    </div>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
